<div class="logo"><img src="../assets/images/logo.svg" /></div>
<div class="tip-calculator">
  <div class="partOne">
    <label for="">Bill</label>
    <input
      type="number"
      [(ngModel)]="billAmount"
      (keyup)="calculate()"
      placeholder="0"
      class="input bill-input"
      id="bill-input"
      [min]="1"
    />
    <label>Select Tip %</label>
    <div class="tip">
      <div
        class="tips tip-5"
        [ngClass]="{ 'active-tip': selectedIndex === 5 }"
        (click)="tipPercent(5)"
      >
        5%
      </div>
      <div
        class="tips tip-10"
        [ngClass]="{ 'active-tip': selectedIndex === 10}"
        (click)="tipPercent(10)"
      >
        10%
      </div>
      <div
        class="tips tip-15"
        [ngClass]="{ 'active-tip': selectedIndex === 15 }"
        (click)="tipPercent(15)"
      >
        15%
      </div>
      <div
        class="tips tip-25"
        [ngClass]="{ 'active-tip': selectedIndex === 25 }"
        (click)="tipPercent(25)"
      >
        25%
      </div>
      <div
        class="tips tip-50"
        [ngClass]="{ 'active-tip': selectedIndex === 50 }"
        (click)="tipPercent(50)"
      >
        50%
      </div>
      <div id="tip-custom">
        <input
          type="number"
          class="tip-custom"
          [ngClass]="{ 'active-tip': selectedIndex === true }"
          placeholder="CUSTOM"
          (keyup)="tipPercent(customVal, true)"
          (click)="tipPercent(customVal, true)"
          [(ngModel)]="customVal"
          [min]="0"
          [max]="100"
        />
      </div>
    </div>
    <div class="peopleLabel">
      <label for="">Number of People</label>
      <label for="" *ngIf="people === 0 && billAmount !== 0" class="error"
        >Can't be zero</label
      >
    </div>
    <input
      type="number"
      [(ngModel)]="people"
      (keyup)="calculate()"
      placeholder="0"
      class="input people-input"
      [min]="1"
    />
  </div>
  <div class="result">
    <div class="tip-amount">
      <div class="text">
        <p>Tip Amount</p>
        <p class="person">/ person</p>
      </div>
      <div class="amount" id="tip-amount">
        $ {{ tipSplit | number : "1.2-2" }}
      </div>
    </div>
    <div class="total">
      <div class="text">
        <p>Total</p>
        <p class="person">/ person</p>
      </div>
      <div class="amount" id="tip-amount">
        $ {{ tipBillTotal | number : "1.2-2" }}
      </div>
    </div>
    <div class="reset" (click)="reset()">RESET</div>
  </div>
</div>
